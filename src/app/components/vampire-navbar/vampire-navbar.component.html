<div class="sticky top-0 z-40">
    <div class="navbar bg-neutral text-neutral-content m-2 rounded-lg lg:flex hidden sticky top-0 z-40">
        <div class="navbar-start">
            <a routerLink="" class="text-lg font-bold ml-2 text-primary flex justify-center items-center"><img src="../../../assets/Bat.png" alt="VampireSwap bat" width="62" height="62" class="mr-2">VampireSwap</a>
        </div>
        <div class="navbar-center">
            <a routerLink="pools" class="btn btn-ghost btn-md rounded-btn normal-case text-base hover:text-primary"><fa-icon [icon]="bloodIcon" class="mr-2"></fa-icon> Blood Pools</a>
            <a routerLink="patches" class="btn btn-ghost btn-md rounded-btn normal-case text-base hover:text-primary"><fa-icon [icon]="pumpkinIcon" class="mr-2"></fa-icon> Pumpkin Patches</a>
            <a routerLink="roadmap" class="btn btn-ghost btn-md rounded-btn normal-case text-base hover:text-primary"><fa-icon [icon]="roadmapIcon" class="mr-2"></fa-icon> Roadmap</a>
        </div>
        <div class="navbar-end">
            <button *ngIf="account === ''; else loggedInBtn" id="wallet-button" (click)="connect()" class="btn btn-primary btn-md mr-2 normal-case text-base"><fa-icon [icon]="walletIcon" class="mr-2"></fa-icon> Connect Wallet</button>
            <ng-template #loggedInBtn>
                <button id="wallet-button" (click)="connect()" class="btn btn-primary btn-md mr-2 normal-case text-base"><fa-icon [icon]="walletIcon" class="mr-2"></fa-icon> {{ account | addressFmt }}</button>
            </ng-template>
        </div>
    </div>
    
    <div class="navbar bg-neutral text-neutral-content m-2 rounded-lg lg:hidden sticky top-0 z-40">
        <div class="navbar-start">
            <a routerLink="" class="font-bold text-lg text-primary flex justify-center items-center"><img src="../../../assets/Bat.png" alt="VampireSwap bat" width="48" height="48" class="mr-1">VampireSwap</a>
        </div>
        <div class="navbar-end">
            <button (click)="openMobileNavbar()" class="btn"><fa-icon [icon]="menuIcon" size="lg"></fa-icon></button>
        </div>
    </div>
    
    <div id="offcanvas-menu"
        class="sm:m-2 w-full sm:w-96 top-0 right-0 absolute bg-neutral text-neutral-content rounded-md z-50">
        <div class="flex flex-col items-center mt-56 flex-1">
            <button (click)="closeMobileNavbar()" class="text-2xl p-2 absolute top-4 right-8">
                <fa-icon [icon]="closeIcon"></fa-icon>
            </button>
            <div class="flex flex-col text-center">
                <a (click)="closeMobileNavbar()" routerLink="pools" class="btn btn-ghost btn-lg rounded-btn normal-case hover:text-primary"><fa-icon [icon]="bloodIcon" class="mr-2"></fa-icon> Blood Pools</a>
                <a (click)="closeMobileNavbar()" routerLink="patches" class="btn btn-ghost btn-lg rounded-btn normal-case hover:text-primary"><fa-icon [icon]="pumpkinIcon" class="mr-2"></fa-icon> Pumpkin Patches</a>
                <a (click)="closeMobileNavbar()" routerLink="roadmap" class="btn btn-ghost btn-lg rounded-btn normal-case hover:text-primary"><fa-icon [icon]="roadmapIcon" class="mr-2"></fa-icon> Roadmap</a>
            </div>
            <div class="flex justify-around mt-16 w-full">
                <button *ngIf="account === ''; else loggedInBtn" id="wallet-button" (click)="connect()" class="btn btn-primary normal-case text-lg font-bold"><fa-icon [icon]="walletIcon" class="mr-2"></fa-icon> Connect Wallet</button>
                <ng-template #loggedInBtn>
                    <button id="wallet-button" (click)="connect()" class="btn btn-primary normal-case text-lg font-bold"><fa-icon [icon]="walletIcon" class="mr-2"></fa-icon> {{ account | addressFmt }}</button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
