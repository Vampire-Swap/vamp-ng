<div class="card bordered shadow-xl">
    <figure>
        <img src="../../../assets/FTMGrave.png" alt="Gavestone">
    </figure>
    <div class="card-body">
        <h2 class="card-title">Vampire Pool</h2>
        <div class="flex items-center mb-2">
            <div class="badge badge-secondary mr-1">New</div>
            <div class="badge badge-accent">Fee 2%</div>
        </div>
        <p class="font-bold">Deposit VMP - Earn VMP</p>
        <div class="justify-end card-actions">
            <button (click)="toggleModal()" for="my-modal-2" class="btn btn-secondary modal-button">Manage</button>
        </div>
    </div>
</div>

<div class="modal" [id]="modalId">
    <div class="modal-box flex flex-col justify-center items-center">

        <div class="shadow-xl stats grid-flow-row sm:hidden">
            <div class="stat place-items-center place-content-center">
                <div class="stat-desc text-primary opacity-100">
                    <fa-icon [icon]="walletIcon" size="lg"></fa-icon>
                </div>
                <div class="stat-title">Tokens in your wallet</div>
                <div class="stat-value">89,400</div>
            </div>
            <div class="stat place-items-center place-content-center">
                <div class="stat-desc text-primary opacity-100">
                    <fa-icon [icon]="farmingIcon" size="lg"></fa-icon>
                </div>
                <div class="stat-title">Tokens to harvest</div>
                <div class="stat-value">89,400</div>
            </div>
        </div>

        <div class="shadow-xl stats hidden sm:flex">
            <div class="stat place-items-center place-content-center">
                <div class="stat-desc text-primary opacity-100">
                    <fa-icon [icon]="walletIcon" size="lg"></fa-icon>
                </div>
                <div class="stat-title">Tokens in your wallet</div>
                <div class="stat-value">89,400</div>
            </div>
            <div class="stat place-items-center place-content-center">
                <div class="stat-desc text-primary opacity-100">
                    <fa-icon [icon]="farmingIcon" size="lg"></fa-icon>
                </div>
                <div class="stat-title">Tokens to harvest</div>
                <div class="stat-value">89,400</div>
            </div>
        </div>

        <div class="form-control w-full">
            <label class="label flex justify-between">
                <span class="label-text">Deposit VMP</span>
                <div>
                    <button class="btn btn-link">50%</button>
                    <button class="btn btn-link">MAX</button>
                </div>
            </label>
            <div class="flex space-x-2">
                <input type="number" placeholder="0.00" class="w-full input input-primary input-bordered">
                <button class="btn btn-primary">Deposit</button>
            </div>
        </div>

        <div class="form-control mt-2 w-full">
            <label class="label flex justify-between">
                <span class="label-text">Withdraw VMP</span>
                <div>
                    <button class="btn btn-link">50%</button>
                    <button class="btn btn-link">MAX</button>
                </div>
            </label>
            <div class="flex space-x-2">
                <input type="number" placeholder="0.00" class="w-full input input-primary input-bordered">
                <button class="btn btn-primary">Withdraw</button>
            </div>
        </div>
    </div>
</div>
